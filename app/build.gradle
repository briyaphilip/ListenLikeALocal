plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    dataBinding.enabled = true

    defaultConfig {
        applicationId "com.example.listenlikealocal3"
        minSdkVersion 29
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled
    }

    buildFeatures{
        dataBinding true
    }
    viewBinding {
        enabled
    }


}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "com.spotify.android:auth:1.2.5"
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation "com.squareup.retrofit:retrofit:1.9.0"
    implementation 'com.android.volley:volley:1.2.0'
    implementation "com.google.code.gson:gson:2.8.6"

    implementation "androidx.navigation:navigation-fragment:2.3.5"

    implementation 'org.fastily:jwiki:1.8.0'
    implementation 'com.codepath.libraries:asynchttpclient:2.1.1'
    implementation 'org.parceler:parceler-api:1.1.12'
    annotationProcessor 'org.parceler:parceler:1.1.12'
    implementation "com.github.parse-community.Parse-SDK-Android:parse:1.24.1"
    implementation "androidx.recyclerview:recyclerview:1.1.0"



}

